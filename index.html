<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalLibrary</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="js/script.js"></script>

    <div class="section section-first">
      <div class="background background-dark"></div>

      <div class="bottom-section">
        <div class="background background-brown"></div>
        <div class="bottom-content">
          <div class="color-code">#4E312D</div>
          <div class="welcome-text">Welcome</div>
          <div class="title">Digital Library</div>
        </div>
      </div>

      <div class="top-section">
        <div class="background background-beige"></div>
        <img class="logo" src="https://placehold.co/175x175" alt="Logo" />
        <div class="color-code-beige">#DFCDB9</div>
      </div>

      <div class="text-block">
        <div class="text-block-bg"></div>
        <div class="text-block-content">text</div>
      </div>
    </div>

    <div class="section section-second">
      <div class="background background-beige"></div>

      <div class="about-block">
        <div class="about-bg"></div>
        <div class="about-inner-bg"></div>
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="about-title">О НАС</div>
      </div>

      <div class="card card-1">
        <div class="card-bg"></div>
        <div class="card-line card-line-1"></div>
        <div class="card-line card-line-2"></div>
        <div class="card-text">text</div>
      </div>

      <div class="card card-2">
        <div class="card-bg"></div>
        <div class="card-line card-line-1"></div>
        <div class="card-line card-line-2"></div>
        <div class="card-text">text</div>
      </div>

      <div class="card card-3">
        <div class="card-bg"></div>
        <div class="card-line card-line-1"></div>
        <div class="card-line card-line-2"></div>
        <div class="card-text">text</div>
      </div>

      <div class="card card-4">
        <div class="card-bg"></div>
        <div class="card-line card-line-1"></div>
        <div class="card-line card-line-2"></div>
        <div class="card-text">text</div>
      </div>

      <div
        class="search-bar"
        data-show-1st-trailing-icon="true"
        data-show-2nd-trailing-icon="false"
        data-show-avatar="False"
        data-show-leading-icon="true"
        data-state="Enabled"
      >
        <div class="search-content">
          <div
            data-show-focus-indicator="false"
            data-size="Large"
            data-state="Enabled"
            data-type="Round"
            data-width="Default"
            class="search-icon"
          >
            <div class="icon-wrapper">
              <div class="icon-inner">
                <div class="icon-shape"></div>
              </div>
            </div>
          </div>
          <div class="search-text">Hinted search text</div>
          <div class="search-trailing-icon">
            <div
              data-show-focus-indicator="false"
              data-size="Large"
              data-state="Enabled"
              data-type="Round"
              data-width="Default"
              class="search-icon"
            >
              <div class="icon-wrapper">
                <div class="icon-inner">
                  <div class="icon-shape-square"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
